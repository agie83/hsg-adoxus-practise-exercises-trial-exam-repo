<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>License Plates</title>
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-5">License Plate Search</h1>
        <main>
            <section class="mb-5">
                <form id="license-plate-form" method="GET" action="http://localhost:3000/search" novalidate >
                    <div class="row mb-3">
                        <label for="q" class="mb-1 fw-bold">License plate</label>
                        <div class="col-sm-6">
                            <input type="text" id="q" name="q" class="form-control" pattern="^([A-Z0-9-]){0,7}" maxlength="7">
                            <div class="invalid-feedback">Please write a valid license plate!</div>
                        </div>
                        
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="filter" id="police" value="police">
                        <label class="form-check-label" for="police">
                            Police
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="filter" id="diplomat" value="diplomat">
                        <label class="form-check-label" for="diplomat">
                            Diplomat
                        </label>
                    </div>
                    <div class="my-3">
                        <button type="submit" name="search" id="search" value="search" class="btn btn-primary">Query database</button>
                        <button type="reset" name="reset" id="reset" value="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </section>
            <section>
                <h2 mb-3>Results</h2>
                <div class="error-message alert-danger p-2 rounded d-none"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">License plate</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Model</th>
                            <th scope="col">Color</th>
                            <th scope="col">Year</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

        </main>
    </div>
<script src="license-plate.js" type="module"></script>
</body>

</html>
